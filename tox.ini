[tox]
envlist = py33,py34,flake8
[testenv]
commands = 
 pip install -e .
 py.test pupa --ds=pupa.tests.django_settings
deps =
 validictory
 scrapelib
 Django==1.8.0
 psycopg2
 dj_database_url
 -egit+https://github.com/opencivicdata/python-opencivicdata-django.git@django1.8-nouuid-nojson#egg=opencivicdata-django
 mock
 pytest
 pytest-django

[testenv:flake8]
deps = flake8
commands = flake8 pupa

[flake8]
max-line-length = 99
